<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            background-image: url("redbg.png"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }

        .caption {
            font-size: 28px; /* Increased font size for emphasis */
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Add contrast against background */
        }

        video {
            width: 60%; /* Adjusts the video size to fit nicely */
            max-height: 70%; /* Prevents the video from covering too much space */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Adds shadow for a premium look */
        }
    </style>
</head>
<body>
    <div class="caption">Final surprise loading for uuuuuu......</div>
    <video controls>
        <source src="video6251419934069364001 (1) (1) (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
