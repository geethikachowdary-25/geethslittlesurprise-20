<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual World</title>
    <style>
        body {
            background-image: url("peach.jpg"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }

        .text {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Adds contrast */
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .images-container img {
            width: 400px; /* Adjust size of each image */
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Adds shadow for depth */
        }
    </style>
</head>
<body>
    <div class="text">
        OUR VIRTUAL WORLD
    </div>
    <div class="images-container">
        <img src="13.1.jpg" alt="Image 1">
        <img src="13.2.jpg" alt="Image 2">
        <img src="13.3.jpg" alt="Image 3">
        <img src="13.4.jpg" alt="Image 4">
        <img src="13.5.jpg" alt="Image 5">
        <img src="13.6.jpg" alt="Image 6">
        <img src="13.7.jpg" alt="Image 7">
        <img src="13.8.jpg" alt="Image 8">
    </div>
</body>
</html>
