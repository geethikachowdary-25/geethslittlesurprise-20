<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Page</title>
    <style>
        body {
            background-image: url("blue glitter.jpg"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adds contrast to text */
        }

        audio {
            width: 50%; /* Restricts the width of the audio player */
            margin-top: 20px; /* Adds spacing between caption and audio */
            border-radius: 5px; /* Optional: Slightly round the player */
        }
    </style>
</head>
<body>
    <div class="caption">Nee ksm naa thitlu......</div>
    <audio controls>
        <source src="WhatsApp Audio 2024-12-10 at 11.18.05 AM.mp4" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
