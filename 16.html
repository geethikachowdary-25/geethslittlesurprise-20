<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Audio</title>
    <style>
        body {
            background-image: url("mix.avif"); /* Background image */
            background-size: cover; /* Ensures the image covers the entire page */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
            height: 100vh; /* Ensures the background spans the full height of the viewport */
        }

        .text {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Adds contrast */
        }

        audio {
            width: 60%; /* Adjust the audio player size */
            margin-top: 20px;
            border-radius: 5px; /* Adds subtle rounded corners */
        }
    </style>
</head>
<body>
    <div class="text">
        NEE FAVVV NANNA....
    </div>
    <audio controls>

    </audio>
</body>
</html>
