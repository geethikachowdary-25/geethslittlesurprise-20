<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 14 Page</title>
    <style>
        body {
            background-image: url("14.png"); /* Path to the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .caption {
            font-size: 36px;
            font-weight: bold;
            color: white; /* Text color for better visibility */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Optional: Adds contrast to text */
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%; /* Makes the image span the entire width */
            height: 100%; /* Makes the image span the entire height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures no unwanted overflow occurs */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image fits without distortion */
        }
    </style>
</head>
<body>
    <div class="caption">BEST SON AWARD OF THE CENTURYYYYYYY</div>
    <div class="image-container">
        <img src="best son.jpg" alt="Best Son Award">
    </div>
</body>
</html>
