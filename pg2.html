    <style>
        * {

            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;

        }

        .caption {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 20px;
            max-width: 700px;
            margin-top: 20px;
        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: gold;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffd700;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
