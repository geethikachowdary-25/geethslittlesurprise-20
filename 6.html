<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Memories</title>
    <style>
        body {
            background-image: url("bg6.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
        }

        .caption {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            width: 90%;
            max-width: 1200px;
        }

        .image-grid img {
            width: 100%;
            aspect-ratio: 16/9; /* Ensures consistent height-to-width ratio */
            object-fit: cover; /* Maintains image integrity without distortion */
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05); /* Adds a slight zoom effect on hover */
        }

        .footer {
            margin: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="caption">Manam twaraga veldam raa....</div>
    <div class="image-grid">
        <img src="paris.jpg" alt="Paris">
        <img src="bridge.jpg" alt="Bridge">
        <img src="campaign.jpg" alt="Campaign">
        <img src="carnival.jpg" alt="Carnival">
        <img src="charminar.jpg" alt="Charminar">
        <img src="cruise.jpg" alt="Cruise">
        <img src="dinner.jpg" alt="Dinner">
        <img src="himalayas.jpg" alt="Himalayas">
        <img src="hotairballoon.jpg" alt="Hot Air Balloon">
        <img src="kerala.jpg" alt="Kerala">
        <img src="longdrive.jpg" alt="Long Drive">
        <img src="swing.jpg" alt="Swing">
        <img src="tajmahal.jpg" alt="Taj Mahal">
        <img src="temple.jpg" alt="Temple">
        <img src="trecking.jpg" alt="Trekking">
    </div>
    <div class="footer">Explore your dreams!</div>
</body>
</html>
