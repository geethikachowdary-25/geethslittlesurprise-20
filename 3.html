    <title>Birthday Gallery</title>
    <style>
        body {
            background-image: url("shine.jpg!bw700"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .caption {
            font-size: 28px;
            font-weight: bold;

        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
