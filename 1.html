<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1 Page</title>
    <style>
        body {
            background-image: url("E:/1.webp"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            color: white;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 20px;
        }

        .text {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add contrast to text */
            margin-left: 20px;
        }

        .image-container {
            max-width: 40%; /* Ensures the image is smaller and fits better */
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="E:/1.2.jpg" alt="Welcome Image">
        </div>
        <div class="text">
            WELCOME TO THE WORLD NANNA
        </div>
    </div>
</body>
</html>
