<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 2 Page</title>
    <style>
        body {
            background-image: url("violet.jpg"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .images-container img {
            width: 300px; /* Adjust size of each image */
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="text">
        Nuv edigithe chudali ane list lo nannu cherchuko....
    </div>
    <div class="images-container">
        <img src="2.1.jpg" alt="Image 1">
        <img src="2.2.jpg" alt="Image 2">
        <img src="2.3.jpg" alt="Image 3">
    </div>
</body>
</html>
